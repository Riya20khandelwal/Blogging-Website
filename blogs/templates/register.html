<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="bg-info">Register User</title>

</head>
<body>
<div class=" w-50 m-auto p-4 bg-light ">
<h1 class="text-center m-4 bg-info"> Register User </h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Register</button>
        
    </form>
</div>
</body>
</html>
