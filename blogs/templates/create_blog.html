{% extends "base.html" %}

{% block title %} Create Blog {% endblock title %}

{% block content %}
    <h1>Create a New Blog Post</h1>
    <div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    </div>
{% endblock content %}
